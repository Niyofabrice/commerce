{% extends 'auctions/layout.html' %}


{% block body %}

    <form method="POST" action="{% url 'create_listing' %}">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="starting_bid">Starting Bid:</label>
        <input type="number" id="starting_bid" name="starting_bid" required><br><br>

        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url"><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{category.name}}">{{category}}</option>
            {% endfor %}
        </select>
        {% if user.is_authenticated %}
            <div>
                <form method="POST" action="{% url 'create_category' %}">
                    {% csrf_token %}
                    <label for="category">New category:</label>
                    <input type="text" name="category" required>
                    <button type="submit">Add category</button>
                </form>
            </div>
        {% endif %}
        <br><br>
        
        <button type="submit" class="btn btn-success p-2">Create Listing</button>
    </form>

{% endblock %}
